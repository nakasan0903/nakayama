<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アーセナルFCの歴史と選手名簿</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        .history {
            width: 70%;
            margin: auto;
            text-align: justify;
        }
        .roster {
            width: 60%;
            margin: auto;
            text-align: center;
        }
        .roster table {
            width: 100%;
        }
        .roster th, .roster td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>アーセナルFCの歴史</h1>

<div class="history">
    <p>
        アーセナルFCは、1886年に設立され、イングランドのプレミアリーグに所属しているサッカークラブです。ホームスタジアムはエミレーツ・スタジアムです。クラブは数々のタイトルを獲得しており、FAカップ、プレミアリーグ、コミュニティ・シールドなどのタイトルを持っています。
    </p>
    <!-- クラブの歴史に関する追加の情報や詳細をこちらに追加してください -->
</div>

<h2>2023年シーズン選手名簿</h2>

<div class="roster">
    <table>
        <thead>
            <tr>
                <th>背番号</th>
                <th>名前</th>
                <th>ポジション</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>アーロンラムズデイル</td><td>GK</td></tr>
            <tr><td>22</td><td>ダビド・ラジャ</td><td>GK</td></tr>
            <tr><td>31</td><td>カールハイン</td><td>GK</td></tr>
            <!-- その他の選手のデータをこちらに追加してください -->
        </tbody>
    </table>
</div>
